<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<title>TF Prop Light</title>
	<meta name="description" content="Learn a new language by watching and reading what interests you! Get our app free by sharing with the community!" />
	<meta property="og:title" content="TF Prop Light" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="RGB Light Controller" />
	<meta property="og:url" content="https://www.twofront.com" />
	<meta property="og:image" content="/icon.png" />
	<meta property="fb:app_id" content="" />
	<meta name="twitter:site" content="@TwoFront">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="icon" type="image/png" href="/icon.png">
	<link rel="apple-touch-icon" href="/icon.png">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="publisher" href="https://plus.google.com/111642028273380802648">
	<script src="main.js"></script>
</head>
<body>
	<header>
		<div id="headContent">
			<div id="ttl1" style="color: rgb(144,255,144); position: absolute; bottom: 0px; height: 50px; line-height: 50px; left: 90px; right: 0px; font-size: 20px;">TF Prop Light</div>
			<svg id="logo" viewBox="0 0 242 242">
				<path
					style="fill:#99ff99;stroke:#000000;stroke-width:1;"
					d="m 127,1 c -1,0 -2,1 -2,2 l 0,60 -60,0 c -1,0 -2,1 -2,2 l 0,60 -60,0 c -1,0 -2,1 -2,2 l 0,8 c 0,1 1,2 2,2 l 60,0 0,40 c 0,1 1,2 2,2 l 40,0 0,60 c 0,1 1,2 2,2 l 8,0 c 1,0 2,-1 2,-2 l 0,-60 60,0 c 1,0 2,-1 2,-2 l 0,-60 60,0 c 1,0 2,-1 2,-2 l 0,-8 c 0,-1 -1,-2 -2,-2 l -60,0 0,-40 c 0,-1 -1,-2 -2,-2 l -40,0 0,-60 c 0,-1 -1,-2 -2,-2 z m -52,74 50,0 0,40 c 0,1 1,2 2,2 l 40,0 0,50 -50,0 0,-40 c 0,-1 -1,-2 -2,-2 l -40,0 z m 62,0 30,0 0,30 -30,0 z m -62,62 30,0 0,30 -30,0 z"
					id="twofront"
					vector-effect="non-scaling-stroke"
				/>
			</svg>
			<div id="notconnec" style="position: absolute; top: 10px; right: 10px; width: 100px; line-height: 30px; background: rgb(255,144,144); color: black; text-align: center;">Not Connected</div>
			<div id="connecteddiv" style="position: absolute; top: 10px; right: 10px; width: 100px; line-height: 30px; background: rgb(144,255,144); color: black; display: none; text-align: center;">Connected</div>
		</div>
	</header>
	<button id="exit_mode_button">X</button>
	<main id="mainarea">
		<input id="loadLast" type="button" value="Load" />
		<input id="saveLast" type="button" value="Save" />
		<h1>Name</h1>
		<input id="projname" />

		<h1>Video</h1>
		<input id="inputvideo" type="file" accept="video/*" />
		<video id="player" style="max-width: 640px;" controls></video><br />
		<canvas id="can" style="position: absolute; top: 0px; left: -500px;"></canvas><br />
		<input id="clear" type="button" value="Clear" /><br />
		
		<input id="initButton" type="button" value="Re-Initialize" style="float: right; margin-top: 20px;" />
		<h1>Initialization Equation<br />
		<textarea id="initEq" style="height: 100px;"></textarea><br />
		
		<h1>Equation</h1>
		<textarea id="brightnessEq" style="width: 80%; height: 150px;"></textarea>
		<textarea id="equationResult" style="float: right; width: 20%; height: 150px;"></textarea>

		<input id="reset" type="button" value="Reset" style="float: right; margin-top: 20px;" />
		<h1>Hue</h1>
		<input id="hue" min="-180" max="180" value="0" type="range" class="slider" style="background-image: url(hue.png); background-size: cover; background-position: 200px;" />
		<h1>Saturation</h1>
		<input id="saturation" min="0" max="200" value="100" type="range" class="slider" />
		<h1>Brightness</h1>
		<input id="brightness" min="0" max="200" value="100" type="range" class="slider" />

		<h1>Final Output</h1>
		<div id="outputBox" style="width: 100%; height: 100px; background: rgb(255,144,35)"></div>
		<input id="uploadbutton" type="button" value="Upload" style="margin-top: 10px; max-width: 100%;" />

		<h1>Loaded Behaviours</h1>
		<div id="loadeddiv"></div>
	</main>
	<footer>
	<a href="http://twofront.com" target="_BLANK">Two Front Productions Inc.</a>
	</footer>
<body>
</html>
